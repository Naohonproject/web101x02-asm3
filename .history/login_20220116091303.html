<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/responsive.css" />
		<title>login</title>
	</head>
	<body>
		<div class="container">
			<form class="form" id="form-login" action="" method="">
				<div class="form-wrapper">
					<div class="logo">
						<h1>Log-in</h1>
					</div>
					<div class="input">
						<div class="user-input">
							<label for="user-id"><strong>User</strong></label>
							<input
								type="text"
								id="user-id"
								required
								placeholder="Email or Phone Number"
							/>
						</div>

						<div class="user-input">
							<label for="user-pass"><strong>Password</strong></label>
							<input
								type="text"
								id="user-pass"
								required
								placeholder="Password"
							/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="btn-block">
						<div class="btn">
							<button type="button">Login</button>
						</div>

						<div class="forgotten">
							<a href="">Forgotten Password ?</a>
						</div>
						<div class="Create-acc">
							<a href="Signup.html" target="_blank">Create an Account</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
