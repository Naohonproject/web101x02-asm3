<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	

		<title>Signup</title>
	</head>
	<body>
		<div class="container">
			<form class="form" id="form-signup" action="" method="">
				<div class="form-wrapper">
					<div class="logo">
						<h1>Sign-up</h1>
					</div>
					<div class="input">
						<div class="user-input">
							<label for="user-id"><strong>Email</strong></label>
							<input
								type="text"
								id="user-id"
								required
								placeholder="Email or Phone Number"
							/>
						</div>

						<div class="user-input">
							<label for="user-pass"><strong>Password</strong></label>
							<input
								type="text"
								id="user-pass"
								required
								placeholder="Password"
							/>
						</div>

						<div class="user-input">
							<label for="user-pass"><strong>Confirm </strong></label>
							<input
								type="text"
								id="user-pass"
								required
								placeholder=" Confirm Password"
							/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="btn-block">
						<div class="btn">
							<button type="button">Create Account</button>
						</div>

						<div style="border : none"	class="forgotten">
							<a href="login.html">already have account ?</a>
						</div>
						</div>
					</div>
				</div>
			</form>
		
		</div>
	</body>
</html>
